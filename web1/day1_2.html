    <h1>레드향</h1>
    <p>껍질이 붉은 빛이 돌아 <b>레드향</b> 이라 불린다.</p>
    <p><i>비타민 c</i>와 비타민 b가 풍부해<br>
    <strong>혈액순환, 감기예방</strong>에 좋은것으로 알려져 있다.</p>
    <ol>
        <li>샐러드 채소를 씻고 물기를 제거</li>
        <li>레드향과 아보카도, 토마토를 먹기좋은 크기로 썬다</li>
        <li>믹서기로 갈아준다</li>
    </ol>
    <ul>
        <li>재료</li>
        <li>드레싱</li>
        <li>샐러드</li>
    </ul>
