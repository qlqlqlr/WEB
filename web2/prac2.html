<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width:200px;
            height:100px;
            display:inline-block;
            margin:15px;
            border:1px solid blue;
            border-radius: 20px;
        }
        .box1{
            /* <수평>: 양수 -> 오른쪽, 음수면 왼쪽, <수직> 양수 -> 위쪽, 음수 -> 아래쪽
            <흐림정도>, <번짐정도> <색상> */
            box-shadow: 2px -2px 5px 0px;
        }
        .box2{ box-shadow: 5px 5px 15px 5px yellow;}
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
