<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오후 오프라인 실습</title>
    <!-- bootstrap이 뭘까 ? : CSS(파일 형태) 프레임워크(미리 짜여진 소스코드)이다. -->
    <!-- bootstrap 을 왜 쓸까? : 이미 짜여진 소스코드이기 때문에 우리가 빠르고 쉽게 사용 가능 -->
    <!-- bootstrap 사용방법 : 1. 공식문서 2. 복사 붙여넣기 3. .class를 적용하여 사용  -->
    <!-- CDN : 분산 컨텐츠 네트워크 -->
    <!-- CDN을 쓰면 물리적인 속도문제를 해결할 수 있다.  -->
    <!-- 두번째로 직접 다운받지않고 인터넷만 연결되어 있으면 가져다 쓸 수 있다.  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>
    <p>Hello, World!</p>
    <p class="mt-5">Hello, World!</p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <h1 class="display-1">Hello, World</h1>
    <h1 class="display-2">Hello, World</h1>
    <h1 class="display-3">Hello, World</h1>
    <h1 class="display-4">Hello, World</h1>
    <h1 class="display-5">Hello, World</h1>
    <h1 class="display-6">Hello, World</h1>
    <ul class="list-unstyled">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <ul>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ul>
    </ul>
</body>
</html>
