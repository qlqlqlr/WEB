<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 100%;
            height: 100px;
            background-color: navy;
            display: flex;
            justify-content: space-between;
            
        }
        header{
            color: white;
            font-size: large;
        }
        nav{
            color: red;
            justify-content: space-between;
            
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <!-- - 시맨틱 태그가 뭘까 ? : HTML태그 그 태그의 이름만 봐도 의미를 알 수 있는 것
    1. 헤더 : 맨 위쪽이나 왼쪽에 위치, 검색창이나 사이트 메뉴 삽입
    
     1-1. 네비게이션 : 다른 위치나 다른 웹문서로 연결하는 링크
    
     2. 메인 : 가장 핵심이 되는 내용
    
     2-1 섹션 : 독립된 콘텐츠 또는 여러개의 콘텐츠를 묶는 용도 
    
    아티클 : 신문 기사나 잡지 처럼 웹에서 보여주고 싶은 내용 
    
    3 어사이드 : 사이드바는 필수 요소는 아니다. 주로 왼쪽이나 오른쪽에 배치 
    4. 푸터 : 맨 아래쪽에 제작정보나 저작권 정보 등 -->
    <div class="container">
        <header>
            <p>Dream Jeju</p>
        </header>
        <nav>
            <p>단체 여행</p>
            <p>맞춤 여행</p>
            <p>갤러리</p>
            <p>문의하기</p>
        </nav>
        </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script> 
</body>
</html>
