<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>온라인실습 1-1</title>
    <style>
        .large{
            width: 400px;
            height: 400px;
            border: 2px solid black;
            position: absolute;
        }
        .medium{
            width: 200px;
            height: 200px;
            border: 2px dashed red;
            position: absolute;
            margin: 2px;
        }
        .small{
            width: 100px;
            height: 100px;
            border: 2px dotted blue;
            position: absolute;
            margin: 4px;
        }
    </style>
</head>
<body>
    <div class="large"></div>
    <div class="medium"></div>
    <div class="small"></div>
</body>
</html>
